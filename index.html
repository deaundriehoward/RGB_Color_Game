<!DOCTYPE html>
<html>
<head>
	<title> RGBA Color Guesser</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1> The Great <br> <span id="colorDisplay"> RGB(225, 0, 225) </span> <br> Color Game </h1>

	<div id="stripe">
		<button id="reset"> New Color </button>
		<span id="message"> </span>
		<button id="easyBtn" class="mode"> Easy </button>
		<button id="hardBtn" class="mode selected"> Hard </button>
	</div>
	
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<!-- Javascript, Bootstrap.js, & Angular.js -->
	<script type="text/javascript" src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script type="text/javascript" src="change.js"></script>

</html>
